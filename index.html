<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            margin-top: 20px;
        }
        .profile-container img {
            width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Lookup</h1>
        <div class="input-group mb-3">
            <input type="text" id="username-input" class="form-control" placeholder="Enter GitHub username">
            <button id="lookup-btn" class="btn btn-primary">Lookup</button>
        </div>
        <div id="profile-container" class="profile-container"></div>
    </div>

    <script>
        document.getElementById('lookup-btn').addEventListener('click', function() {
            const username = document.getElementById('username-input').value;
            if (username) {
                fetch(`https://api.github.com/users/${username}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('User not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const profileContainer = document.getElementById('profile-container');
                        profileContainer.innerHTML = `
                            <img src="${data.avatar_url}" alt="${data.name} Avatar">
                            <h1>${data.name || 'No name available'}</h1>
                            <p>${data.bio || 'No bio available'}</p>
                            <p>Public Repositories: ${data.public_repos}</p>
                        `;
                    })
                    .catch(error => {
                        const profileContainer = document.getElementById('profile-container');
                        profileContainer.innerHTML = `<p>${error.message}</p>`;
                    });
            }
        });
    </script>
</body>
